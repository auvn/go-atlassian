language: go

env:
  global:
    - INSTALL_CMD="go get -u -v github.com/auvn/go-atlassian/bitbucketutil/cmd/lspractivity"
    - DIST_NAME=lspr

jobs:
  include:
    - stage: Test
      go:
        - 1.9.x
        - master

    - stage: Dry run
      install: skip
      script:
        - eval $INSTALL_CMD
        - lspractivity -h || [[ $? = 2 ]] && return 0

    - &deploy
      stage: GitHub Release
      os: linux
      go:
        - 1.9.x
      install: skip
      script:
        - eval $INSTALL_CMD
        - mkdir -p deploy/bin deploy/dist
        - cp $(which lspractivity) deploy/bin/$DIST_NAME
        - tar -czf deploy/dist/$DIST_NAME-$TRAVIS_OS_NAME.tar.gz -C ./deploy/bin .
        - ls -la deploy/dist
      deploy:
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: deploy/dist/*
        on:
          tags: true
    - <<: *deploy
      os: osx
